<!DOCTYPE html>
<head>
    <title>CompassApp</title>

    <link rel="stylesheet" href="stylesheets/screen.css" />
    <script type="text/javascript" src="js/AIRAliases.js"></script>
    <script type="text/javascript" src="js/jquery-1.5.min.js"></script>

    <script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
    
    <script type="text/javascript" src="js/adaptors/LawnchairAdaptorHelpers.js"></script>
    <script type="text/javascript" src="js/adaptors/AIRSqliteAdaptor.js"></script>
    <script type="text/javascript" src="js/Lawnchair.js"></script>

    <script type="text/javascript" src="js/application.js"></script>
    <script type="text/javascript" src="js/process_interaction.js"></script>

    <script id="project_template" type="text/x-jquery-tmpl">
      <li class="project stopped" data-key="${key}">
        <div class="item">
          <div class="source">
            <h2><a href="#">${name}</a></h2>
          </div>
          <div class="commands">
            <button class="play">Play</button>
            <button class="stop">Stop</button>
          </div>
        </div>
      </li>
    </script>
    
    <script id="project_details_template" type="text/x-jquery-tmpl">
      <div class="pane project_details configure" data-key="${key}">
        <div class="view">
          <div class="modes">
            <a href="#" class="mode configure">
              <span>Configure</span>
            </a>
            <a href="#" class="mode log">
              <span>Log</span>
            </a>
          </div>
          
          <div class="log_output"></div>

          <div class="options">
            <div class="option input">
              <label>Input Folder:</label>
              <div class="button_container"><button class="select_sass_dir"><span>Select</span></button></div>
              <span class="setting_sass_dir">${sassDir}</span>
            </div>
            <div class="option output">
              <label>Output Folder:</label>
              <div class="button_container"><button class="select_css_dir"><span>Select</span></button></div>
              <span class="setting_css_dir">${cssDir}</span>
            </div>
            <div class="option remove">
              <label>Remove Project:</label>
              <div class="button_container"><button class="delete"><span>Remove</span></button></div>
            </div>
          </div>
        </div>
        <div class="footer"></div>
      </div>
    </script>
</head>

  </div>

  <div class="pane project_list">

<!-- Remove -->

        <li class="project stopped" data-key="${key}">

            <div class="commands">
              <button class="play">Play</button>

            </div>
          </div>
        </li>
        <li class="project stopped" data-key="${key}">

            </div>
            <div class="commands">
              <button class="play">Play</button>
              <button class="stop">Stop</button>

<!-- /Remove -->

      <button id="nuke">Remove All Projects</button>

    <div class="footer">
      <a href="#" class="option add" title="Add a project"><span>+</span></a>

  </div>


<!-- remove -->

        <div class="option output">
