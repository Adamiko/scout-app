<!DOCTYPE html>
<head>
    <title>CompassApp</title>

    <link rel="stylesheet" href="stylesheets/screen.css" />

    <script type="text/javascript" src="js/AIRAliases.js"></script>
    <script type="text/javascript" src="js/jquery-1.5.min.js"></script>

    <script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
    
    <script type="text/javascript" src="js/adaptors/LawnchairAdaptorHelpers.js"></script>    
    <script type="text/javascript" src="js/adaptors/AIRSqliteAdaptor.js"></script>
    <script type="text/javascript" src="js/Lawnchair.js"></script>

    <script type="text/javascript" src="js/application.js"></script>
    <script id="project-template" type="text/x-jquery-tmpl">
    <li class="project" data-key="${key}">
      <div class="item">
        <div class="source">
          <h2><a href="#">${name}</a></h2>
        </div>
        <div class="compass_commands">
          <a href="/" class="command initialize" title="Initialize Compass in Current Project"><span>Configure</span></a>
        </div>
      </div>
      <div class="config">
        <p><span class="input-path">${inputPath}</span><button class="select input">Select input folder</button></p>
        <p><span class="output-path">${outputPath}</span><button class="select output">Select output folder</button></p>
      </div>
    </li>
    </script>
</head>

<body>
  <div class="header">
    <h1>CompassApp</h1>
  </div>
  <div id="list" class="view">
    <div id="watchtarget" class="content">
      <ul class="projects"></ul>
      <div class="addhere"></div>
      <p class="drop_area_note">Drop Projects Here</p>
    </div>
    <button id="nuke">Nuke</button>
  </div>
  <div class="footer">
    <a href="#" class="option add" title="Add a project"><span>+</span></a>
    <a href="#" class="option remove" title="Remove a project"><span>-</span></a>
  </div>
</body>
</html>
