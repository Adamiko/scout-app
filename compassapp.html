<!DOCTYPE html>
<head>
    <title>CompassApp</title>

    <link rel="stylesheet" href="stylesheets/screen.css" />

    <script type="text/javascript" src="js/AIRAliases.js"></script>
    <script type="text/javascript" src="js/jquery-1.5.min.js"></script>

<body>

  <div class="header">
    <h1>CompassApp</h1>
  </div>

  <div id="list" class="view">
    <div id="watchtarget" class="content">
      <ul class="projects">
        <li class="project">
          <div class="source">
            <h2><a href="/">Mayo Clinic</a></h2>
          </div>

          <div class="compass_commands">
            <a href="/" class="command initialize" title="Initialize Compass in Current Project"><span>Configure
</span></a>
          </div>
        </li>

        <li class="project">
          <div class="source">
            <h2><a href="/">Hello World</a></h2>
          </div>

          <div class="compass_commands">
            <a href="/" class="command start" title="Start Compass Watch"><span>Start</span></a>
          </div>
        </li>

        <li class="project">
          <div class="source">
            <h2><a href="/">Eh2-Shell</a></h2>
          </div>

          <div class="compass_commands">
            <a href="/" class="command stop" title="Stop Compass Watch"><span>Stop</span></a>
          </div>
        </li>
      </ul>

      <div class="addhere"></div>

      <p class="drop_area_note">Drop Projects Here</p>
    </div>

  </div> <!-- /#list -->

  <div class="footer">
    <a href="" class="option add" title="Add a project"><span>+</span></a>
    <a href="" class="option remove" title="Remove a project"><span>-</span></a>
  </div>
